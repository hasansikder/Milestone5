<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Remove something </title>
</head>

<body>
    <h1 id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, quaerat.</h1>

    <button id="btn-remove">red</button>
    <button id="btn2-remove">green</button>
    <button id="btn3-remove">black & pink</button> 
    <button id="remove">Remove</button> 

    <script>
        document.getElementById('btn-remove').addEventListener('click', function () {
            const del = document.getElementById('info')
            del.style.color='red'
        })
        document.getElementById('btn2-remove').addEventListener('click', function () {
            const del = document.getElementById('info')
            del.style.color='green'
        })
        document.getElementById('btn3-remove').addEventListener('click', function () {
            const del = document.getElementById('info')
            del.style.backgroundColor='pink'
            del.style.color='black'
            del.style.fontSize='40px'

        })

        document.getElementById('remove').addEventListener('click', function () {
            const del = document.getElementById('info')
            del.style.display='none'
        })

    </script>
</body>

</html>
